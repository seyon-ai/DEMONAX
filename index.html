<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury E-Commerce Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            overflow: hidden;
            color: #f0f0f0;
        }
        
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.4);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8a2be2, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.6;
        }
        
        .btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #8a2be2, #00bfff);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .theme-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .theme-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 5px;
            backdrop-filter: blur(5px);
        }
        
        .theme-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-digital-grid-background-17360-large.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <h1>Luxury E-Commerce Builder</h1>
        <p>Create your stunning online store in minutes with our powerful e-commerce platform. No coding required - just your vision and our technology.</p>
        <button class="btn" id="getStarted">Get Started</button>
    </div>
    
    <div class="theme-selector">
        <button class="theme-btn active" data-theme="dark">Dark</button>
        <button class="theme-btn" data-theme="light">Light</button>
    </div>

    <script>
        document.getElementById('getStarted').addEventListener('click', function() {
            localStorage.setItem('theme', 'dark');
            window.location.href = 'store-name.html';
        });
        
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.theme-btn.active').classList.remove('active');
                this.classList.add('active');
                localStorage.setItem('theme', this.dataset.theme);
            });
        });
    </script>
</body>
</html>
